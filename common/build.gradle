apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'androidx.appcompat:appcompat:1.1.0-alpha01'
    api 'androidx.multidex:multidex:2.0.0'
    api 'androidx.legacy:legacy-support-v13:1.0.0-alpha1'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    api 'androidx.lifecycle:lifecycle-extensions:2.1.0-alpha02'
    api 'com.google.android.material:material:1.1.0-alpha03'


    api 'com.dou361.ijkplayer:jjdxm-ijkplayer:1.0.6'
    api project(':databinding')
    api 'com.neovisionaries:nv-websocket-client:+'
    api 'com.getbase:floatingactionbutton:+'
    api 'com.flipboard:bottomsheet-core:+'
    api 'com.github.GrenderG:Toasty:+'
    api 'com.makeramen:roundedimageview:+'
    api 'com.squareup.okhttp3:okhttp:3.10.+'
    api 'com.google.code.gson:gson:+'
    api 'de.hdodenhof:circleimageview:+'
    api 'me.jessyan:autosize:+'
    api 'com.blankj:utilcode:+'
    api 'com.orhanobut:logger:+'
    api 'io.reactivex.rxjava2:rxjava:2.0.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.2-alpha01'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.2-alpha01'
}
