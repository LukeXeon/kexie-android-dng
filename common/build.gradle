apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:multidex:+'
    api 'com.android.support:appcompat-v7:+'
    api 'com.android.support:support-v13:+'
    api 'com.android.support.constraint:constraint-layout:+'
    api 'android.arch.lifecycle:extensions:+'
    api 'com.android.support:design:+'

    api project(':databinding')
    api 'com.github.LukeXeon:Liteproj:+'
    api 'com.neovisionaries:nv-websocket-client:+'
    api 'com.getbase:floatingactionbutton:+'
    api 'com.flipboard:bottomsheet-core:+'
    api 'com.github.GrenderG:Toasty:+'
    api 'com.makeramen:roundedimageview:+'
    api 'com.squareup.okhttp3:okhttp:3.10.+'
    api 'com.google.code.gson:gson:+'
    api 'de.hdodenhof:circleimageview:+'
    api 'me.jessyan:autosize:+'
    api 'com.blankj:utilcode:+'
    api 'com.orhanobut:logger:+'
    api 'io.reactivex.rxjava2:rxjava:2.0.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
