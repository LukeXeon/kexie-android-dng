apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.android.support:appcompat-v7:+'
    api 'com.android.support:support-v13:+'
    api 'com.android.support.constraint:constraint-layout:+'
    api 'android.arch.lifecycle:extensions:+'
    api 'com.android.support:design:+'

    api 'com.github.castorflex.verticalviewpager:library:19.0.1'
    api 'com.getbase:floatingactionbutton:1.10.1'
    api 'com.flipboard:bottomsheet-core:1.5.3'
    api 'com.github.GrenderG:Toasty:+'
    api 'com.makeramen:roundedimageview:2.3.0'
    api 'com.squareup.okhttp3:okhttp:+'
    api 'com.google.code.gson:gson:+'
    api 'de.hdodenhof:circleimageview:+'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:+'
    api 'me.jessyan:autosize:1.1.2'
    api 'com.github.bumptech.glide:glide:4.8.0'
    api 'com.blankj:utilcode:+'
    api 'com.orhanobut:logger:1.15'
    api 'io.reactivex.rxjava2:rxjava:2.0.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
